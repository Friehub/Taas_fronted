name: Frontend Vercel Deploy

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-to-vercel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          
      - name: Setup pnpm
        run: npm install -g pnpm@9.1.1
        
      - name: Install packages
        run: pnpm install
        
      - name: Lint and Test
        run: pnpm lint && pnpm test || echo "No tests defined right now"

      # Install Vercel CLI and Deploy
      - name: Deploy to Vercel (Staging)
        if: github.event_name == 'pull_request'
        run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }} && npx vercel build && npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} && npx vercel build --prod && npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
